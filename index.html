<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h4 class="mb-3">Užpildykite privalomus laukus</h4>
  <form id="student-form" class="needs-validation">
    <div class="row mb-3">
      <div class="col-6">
        <label for="student-name">Vardas: *<span class="alert" style="color:red;"></span></label>
        <input type="text" name="name" class="form-control required" id="student-name" placeholder="Įveskite vardą...">
      </div>
      <div class="col-6">
        <label for="student-surname">Pavardė: *<span class="alert" style="color:red;"></span></label>
        <input type="text" name="surname" class="form-control required" id="student-surname" placeholder="Įveskite pavardę...">
      </div>
    </div>

    <div class="row mb-3 col-3">
      <label for="student-age">Amžius: *<span class="alert" style="color:red;"></span></label>
      <input type="number" name="age" class="form-control required" id="student-age" placeholder="Įveskite amžių...">
    </div>

    <div class="row mb-3">
      <div class="form-group col-6">
        <label for="student-phone">Telefono numeris: *</label>
        <input type="tel" name="phone" class="form-control required" id="student-phone" placeholder="Įveskite telefono numerį...">
      </div>
      <div class="form-group col-6">
        <label for="student-email">El. paštas: *<span class="alert" style="color:red;"></span></label>
        <input type="text" name="email" class="form-control required" id="student-email" placeholder="Įveskite el.pašto adresą...">
      </div>
    </div>

    <div class="mb-3">
      <label for="student-it-knowledge">Turimų IT žinių lygis:</label>
      <div class="form-row">
        <div class="col-5">
          <input type="range" name="it-knowledge" class="form-control form-range" id="student-it-knowledge" min="1" max="10" value="5" step="1">
        </div>
        <div class="col-1">
          <output name="output" id="it-knowledge-output"></output>
        </div>
      </div>
    </div>

    <div class="form-check">
      <legend>Jūsų grupė:</legend>
      <div class="group">
        <div>
          <input class="form-check-input" type="radio" name="group" id="student-group-1" value="TYPE 1" checked>
          <label class="form-check-label" for="student-group-1">TYPE 1gr.</label>
        </div>
        <div>
          <input class="form-check-input" type="radio" name="group" id="student-group-2" value="TYPE 2">
          <label class="form-check-label" for="student-group-2">TYPE 2gr.</label>
        </div>
        <div>
          <input class="form-check-input" type="radio" name="group" id="student-group-3" value="TYPE 3">
          <label class="form-check-label" for="student-group-3">TYPE 3gr.</label><br>
        </div>
        <div>
          <input class="form-check-input" type="radio" name="group" id="student-group-4" value="TYPE 4">
          <label class="form-check-label" for="student-group-4">TYPE 4gr.</label><br>
        </div>
        <div>
          <input class="form-check-input" type="radio" name="group" id="student-group-5" value="TYPE 5">
          <label class="form-check-label" for="student-group-5">TYPE 5gr.</label><br>
        </div>
        <div>
          <input class="form-check-input" type="radio" name="group" id="student-group-6" value="TYPE 6">
          <label class="form-check-label" for="student-group-6">TYPE 6gr.</label><br>
        </div>
      </div>
    </div>

    <fieldset class="form-check mt-3">
      <legend>Jus dominanti programavimo kalba:</legend>
      <div>
        <input class="form-check-input" type="checkbox" name="interest" id="interestCheck1" value="JavaScript">
        <label class="form-check-label" for="interestCheck1">JavaScript</label>
      </div>
      <div>
        <input class="form-check-input" type="checkbox" name="interest" id="interestCheck2" value="C++">
        <label class="form-check-label" for="interestCheck2">C++</label>
      </div>
      <div>
        <input class="form-check-input" type="checkbox" name="interest" id="interestCheck3" value="PHP">
        <label class="form-check-label" for="interestCheck3">PHP</label>
      </div>
      <div>
        <input class="form-check-input" type="checkbox" name="interest" id="interestCheck4" value="Python">
        <label class="form-check-label" for="interestCheck4">Python</label>
      </div>
      <div>
        <input class="form-check-input" type="checkbox" name="interest" id="interestCheck5" value="C">
        <label class="form-check-label" for="interestCheck5">C</label>
      </div>
      <div>
        <input class="form-check-input" type="checkbox" name="interest" id="interestCheck6" value="Swift">
        <label class="form-check-label" for="interestCheck6">Swift</label>
      </div>
    </fieldset>

    <input type="submit" class="btn btn-secondary btn-sm form-row mt-1" >
  <h4 class="mt-3 mb-3">Studentų sąrašas</h4>
  </form>
  <form id="search" class="form-row mb-3">
    <input type="text" class="form-control col-3" name="" id="" placeholder="Ieskoti...">
    <select name="search-option" class="form-select form-control col-2" id="search-option">
      <option selected>Ieškoti kategorijoje</option>
      <option value="name">Vardas</option>
      <option value="surname">Surname</option>
      <option value="age">Amzius</option>
      <option value="group">Grupe</option>
      <option value="it-knowledge">IT zinios</option>
      <option value="interests">Pomegiai</option>
    </select>
    <input type="submit" class="btn btn-secondary btn-sm form-control col-1" value="Ieskoti">
  </form>

  <span id="alert"></span>
  <div id="students-list"></div>


  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
